{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Realize sua inscrição!</h2>
    <br>
    <form action="." method="post">{% csrf_token %}
        <p>
            <label for="{{form.name.id_for_label}}">{{form.name.label}}:&nbsp;&nbsp</label>
            {{form.name.errors}}
            {{form.name}}
        </p>
        <p>
            <label for="{{form.cpf.id_for_label}}">{{form.cpf.label}}: &nbsp;&nbsp;&nbsp;</label>
            {{form.cpf.errors}}
            {{form.cpf}}
        </p>
        <p>
            <label for="{{form.email.id_for_label}}">{{form.email.label}}:&nbsp;&nbsp</label>
            {{form.email.errors}}
            {{form.email}}
        </p>
        <p>
            <label for="{{form.phone.id_for_label}}">{{form.phone.label}}:</label>
            {{form.phone.errors}}
            {{form.phone}}
        </p>
        <input type="submit" value="Enviar!"/>
    </form>

{% endblock content %}
