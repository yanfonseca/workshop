{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Realize sua inscrição!</h1>
    <form action="." method="post">{% csrf_token %}
        <p>
            <label for="id_name">Nome:</label>
            <input id="id_name" type="text" name="name" maxlength="100"/>
        </p>
        <p>
            <label for="id_cpf">CPF:</label>
            <input id="id_cpf" type="text" name="cpf" maxlength="11"/>
        </p>
        <p>
            <label for="id_email">Email:</label>
            <input id="id_email" type="email" name="email" maxlength="30"/>
        </p>
        <p>
            <label for="id_phone">Telefone:</label>
            <input id="id_phone" type="text" name="phone" maxlength="20"/>
        </p>
        <input type="submit" value="Enviar!"/>
    </form>

{% endblock content %}
